<html>
<head>
	{% block title  %} {% endblock %}
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
	<link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet" />

	<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
<!--	<link href="{{ url_for('static', filename='images/stark-icon.png') }}" rel="shortcut icon" type="image/png"/> --!>
</head>
<body>
	<nav class ="navbar navbar-inverse navbar-fixed-top container">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{{ url_for('root') }}">Pokemon Team Builder</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="{% block homeActive %}{% endblock %}"><a href="{{ url_for('root') }}">Home</a></li>
					<li class="{% block pokedexActive %}{% endblock %}"><a href="{{ url_for('pokedex') }}">Pokedex</a></li>
				</ul>
			</div>
		</div>
	</nav>
			
	<div class="container">
		<div class="content">
			{% block content %} {% endblock %}
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
</body>
</html>
