{% extends "base.html" %}

{% block title %}
	<title>Pokedex</title>
{% endblock %}

{% block pokedexActive %}active{% endblock %}

{% block content %}
	<h1 class="text-center">Pokedex</h1>

	{% for monster in pokemon|sort(attribute='id') %}
		<div>
			<a href="http://set09103.napier.ac.uk:9112/pokedex/{{ monster["name"] }}/"><h3 class="text-center">{{ monster["id"] }} &nbsp;&nbsp; {{ monster["name"] }} <img src="/static/images/sprites/{{ monster["name"] }}.png"></h3></a>
		</div>
	{% endfor %}
{% endblock %}
